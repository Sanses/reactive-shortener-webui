apiVersion: v1
kind: ConfigMap
metadata:
  name: shorturl-app-config
  labels:
    env: local
data:
  JAVA_OPTS: "-server -Xmx1g -Xms1g -Dspring.profiles.active=local"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: shorturl-app-redis-config
  labels:
    env: local
data:
  REDIS_HOST: "redis"
  REDIS_PORT: "6379"
  REDIS_SSL_ENABLE: "false"
---
apiVersion: v1
kind: Secret
metadata:
  name: shorturl-app-redis-secret
  labels:
    env: local
type: Opaque
data:
